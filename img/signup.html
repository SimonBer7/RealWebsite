    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <header class="p-3 text-bg-secondary sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <img src="./img/favi.png" width="50" height="70">
                <span class="fs-2 mx-5 text-white">Real Madrid</span>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link p-3 text-white active">Home</a></li>
                    <li><a href="aboutClub.html" class="nav-link p-3 text-white">O klubu</a></li>
                    <li><a href="sestava.html" class="nav-link p-3 text-white">Sestava</a></li>
                    <li><a href="shop.html" class="nav-link p-3 text-white">FanShop</a></li>
                </ul>

                <div class="text-end">
                    <button id="login" type="button" class="btn btn-secondary text-black border border-white me-2" onclick="window.location.href = 'login.html';">Log-In</button>
                    <button id="signup" type="button" class="btn btn-secondary text-black border border-white me-2" onclick="window.location.href = 'signup.html';">Sign-Up</button>
                </div>
            </div>
        </div>
    </header>
    <br>

    <div class="container mt-5 bg-white p-5">

        <h2 class="mb-4 text-center">Sign-Up</h2>
        <form>
            <div class="mb-3 m-2">
                <label for="username" class="form-label mt-2">Username</label>
                <input type="text" name="uname" class="form-control" id="username" require>
            </div>
            <div class="form-group p-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group p-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group p-3">
                <label for="password">Password again:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="p-3">
                <button type="submit" class="btn btn-primary p-3">Sign-Up</button>
            </div>
        </form>
        <p class="mt-3 p-3">Already have an account? <a href="login.html">Log in</a></p>

    </div>
    <br>



    <div id="footer">
        <footer class="py-3">
            <p class="text-center text-body-secondary"><a href="https://github.com/SimonBer7/RealWebsite">© Šimon Bernard</a></p>
